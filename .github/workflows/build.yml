name: Build Android APK

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      ANDROID_HOME: ${{ runner.temp }}/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Setup Android SDK (cmdline-tools)
        uses: android-actions/setup-android@v2

      - name: Create Android SDK directories
        run: |
          mkdir -p "$ANDROID_SDK_ROOT"
          mkdir -p "$HOME/.android"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            zip \
            unzip \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            cmake \
            libffi-dev \
            libssl-dev \
            libtinfo6 \
            build-essential \
            default-jdk \
            virtualenv

      - name: Install Android SDK components and accept licenses
        run: |
          set -e
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMANAGER" ]; then
            SDKMANAGER="$(command -v sdkmanager || true)"
          fi
          echo "Using sdkmanager: $SDKMANAGER"
          if [ -z "$SDKMANAGER" ]; then
            echo "sdkmanager not found; ensure android cmdline-tools are installed" >&2
            exit 1
          fi
          yes | $SDKMANAGER --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | $SDKMANAGER --licenses || true
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home || env.JAVA_HOME }}

      - name: Show env (debug)
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          echo "ANDROID_HOME=$ANDROID_HOME"
          sdkmanager --version || true
          java -version || true
          python --version

      - name: Install Buildozer and tools
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install virtualenv
          pip install --upgrade buildozer
          pip install cython==0.29.33

      - name: Build APK
        working-directory: ${{ github.workspace }}
        run: |
          virtualenv -p python3 .venv
          . .venv/bin/activate
          buildozer -v android debug
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: calculator-apk
          path: bin/*.apk
          retention-days: 30
